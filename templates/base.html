<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href={{ url_for('static', filename='css/bootstrap.min.css') }}>
    <title>Mon site - {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar nav-dark bg-dark">
        <a class="navbar-brand" href={{ url_for('index') }}>
            <img src={{ url_for('static', filename='images/Spinner.svg') }} width="30" height="30" class="d-inline-block align-top" alt="">Mon site
        </a>
    </nav>
    {% block body %}{% endblock %}
    <script src={{ url_for('static', filename='js/jquery-3.7.1.min.js') }}></script>
    <script src={{ url_for('static', filename='js/bootstrap.min.js') }}></script>
    <script src={{ url_for('static', filename='js/overlay.js') }}></script>
    {% block script %}{% endblock %}
</body>
</html>
